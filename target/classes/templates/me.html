<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='icon' href="images/icon.png">
	<title>My Profile</title>
    <style>
        @import "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css";
        *{
	        padding: 0;
	        margin: 0;
	        box-sizing: border-box;
        }

        body
        {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)), url(images/pic7.jpg);
            background-size: cover;
        }
      
        .containerr
        {
            position: relative;
            max-width: 81rem;
            width: 100%;
            margin: 0 auto;
            padding: 0 3rem;
            z-index: 10;
            padding-top: 20px;
        }
        header {
            position: relative;
            z-index: 70;
        }
        header .containerr
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .overlay {
            display: none;
        }
        .logo
        {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .logo img
        {
            width: 100px;
            margin-right: 0.6rem;
            margin-top: -0.6rem;
        }
        .logo h3
        {
            color:#fff;
            font-size: 1.55rem;
            line-height: 1.2;
            font-weight: 700;
        }
        .links ul
        {
            display: flex;
            list-style: none;
            align-items: center;
        }
        .links a 
        {
            color: #fff;
            margin-left: 4.5rem;
            display: inline-block;
            transition: 0.3s;
        }
        .links a:hover {
            color: #64bcf4;
            transform: scale(1.05);
        }
        .btn
        {
            display: inline-block;
            padding: 0.9rem 1.9rem;
            color: #fff !important;
            background-color: #64bcf4;
            border-radius: 16px;
            text-transform: capitalize;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #5bacdf;
            transform: scale(1) !important;
        }
        .burgermenu
        {
            position: relative;
            z-index: 99;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            display: none;
        }
        .burgermenu .bar {
            position: relative;
            width: 100%;
            height: 3px;
            background-color: #45424b;
            border-radius: 3px;
            transition: 0.5s;
        }
        .bar::before,
        .bar::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #45424b;
            border-radius: 3px;
            transition: 0.5s;
        }
        .bar::before {
            transform: translateY(-8px);
        }
        .bar::after {
            transform: translateY(8px);
        }
        .bigwrapper.active .burgermenu .bar {
            background-color: transparent;
        }
        .bigwrapper.active .bar::before {
            transform: translateY(0) rotate(-45deg);
        }
        .bigwrapper.active .bar::after {
            transform: translateY(0) rotate(45deg);
        }
        

        .container
        {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap :7rem;
            padding: 0 2rem;
        }

       

        .btn{
            display: block;
            width: 100%;
            height: 50px;
            border-radius: 25px;
            outline: none;
            border: none;
            background-color: #64bcf4;
            background-size: 200%;
            font-size: 1.2rem;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            margin: 1rem 0;
            cursor: pointer;
            transition: .5s;
        }
        .btn:hover{
            background-position: right;
        }
        .loginbox
        {
            width: 350px;
            position: absolute;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .loginbox h1{
            float: left;
            font-size: 40px;
            border-bottom: 6px solid #64bcf4;
            margin-bottom: 50px;
            padding: 13px 0;
        }
        .textbox
        {
            width: 100%;
            overflow: hidden;
            font-size: 20px;
            padding: 8px 0;
            margin: 8px 0;
            border-bottom: 1px solid #64bcf4;
        }
        .textbox i{
            width: 26px;
            float: left;
        }
        .textbox input{
            border: none;
            outline: none;
            background: none;
            color: white;
            font-size: 15px;
        }
@media screen and (max-width: 1050px){
	.container{
		grid-gap: 5rem;
	}
}

@media screen and (max-width: 1000px){
	form{
		width: 290px;
	}

	.login-content h2{
        font-size: 2.4rem;
        margin: 8px 0;
	}

	.img img{
		width: 400px;
	}
}

@media screen and (max-width: 900px){
	.container{
		grid-template-columns: 1fr;
	}

	.img{
		display: none;
	}

	.wave{
		display: none;
	}

	.login-content{
		justify-content: center;
	}
}

    </style>
</head>
<body>
    <header>
        <div class="containerr">
            <div class="logo">
                <img src="images/White_LOGO.png" alt="logo">
                <h3>Next Generation<br>Smart Grid Meter</h3>
            </div>

            <div class="links">
                <ul>
                    <li><a href="index">Home</a></li>
                    <li><a href="me">Me</a></li>
                    <li><a href="me/chart">View Consumptions</a></li>
                    <li><a href="me/bill">Payment</a></li>
                    <li><a href="pricing">Pricing</a></li>

                    <li>
                        <div id="logoutDiv">
                            <form action="#" th:action="@{/logout}"method="POST">
                                <button type="submit" class="btn btn-secondary float-right" id="logout-btn">Logout</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="overlay"></div>

            <div class="burgermenu">
                <div class="bar"></div>
            </div>
        </div>
    </header>
	<div class="loginbox">
        <h1>My Profile</h1>
        <br>
        <br>
        <br>
        <br><br><br>
        <p>
            <!-- User_Id : <span th:text="${user.id}" id="user1"></span><br>-->
            <br>
            My Name :  <span th:text="${user.name}" id="user2"></span><br>
            <br>
            My Email : <span th:text="${user.email}" id="user3"></span><br>
            <br>
            Phone Number : <span th:text="${user.phone}" id="user5"></span><br>
            <br>
            My State : <span th:text="${user.state}" id="user4"></span><br>
            <br>
            My Address : <span th:text="${user.address}" id="user6"></span><br>
            <br>
        </p>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
